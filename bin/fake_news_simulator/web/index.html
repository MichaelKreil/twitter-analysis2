<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title></title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<script type="text/javascript" src="d3/d3.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<style type="text/css">
		html, body, #wrapper {
			width: 100vw;
			height: 100vh;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		#wrapperleft {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100vh;
			height: 100vh;
		}
		#wrapperright {
			position: absolute;
			top: 20px;
			right: 20px;
			width: calc(100vw - 100vh - 40px);
			height: calc(100vh - 40px);
		}
		#canvas {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="wrapperleft">
			<canvas id="canvas"></canvas>
		</div>
		<div id="wrapperright">
			 <div class="form-group">
				<label for="inputProp">Wahrscheinlichkeit</label>
				<input class="custom-range" type="range" id="inputProp" min="0" max="100" value="10">
			</div>
		</div>
	</div>
</body>
</html>
